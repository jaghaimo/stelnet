name: Prettier

on:
    pull_request:
    push:
        branches:
            - master

jobs:
    check:
        name: Check

        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v2
              with:
                  lfs: true

            - name: Prettier Action
              uses: creyD/prettier_action@v4.3
